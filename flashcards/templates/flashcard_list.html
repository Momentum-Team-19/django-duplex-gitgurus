{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
</head>
<body>
    <h1>Flashcards</h1>
    <ul class="flashcard-list">
        {% for flashcards in flashcards %}
        <li class="flashcard-box">
            <div class="flashcard-info">
            {{ flashcards.question }}
        </div>
    </li>
    {% endfor %}

    </ul>
</body>
</html>
